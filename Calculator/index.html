<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <style>
        body {
            background: #79cce2;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            background: #070707;
            padding: 20px;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 22px;
            text-align: right;
            margin-bottom: 15px;
            padding-right: 10px;
            border: none;
            outline: none;
            background-color: white;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #444;
            color: white;
        }

        button:hover {
            background: #666;
        }

        .equal {
            background: orange;
            color: black;
        }

        .clear {
            background: red;
        }

        .delete {
            background-color: rgb(126, 126, 249);
            color: black;
        }

        .div {
            background-color: coral;
        }

        .mod {
            background-color: darkcyan;
        }

        .multi {
            background-color: rgb(145, 27, 145);
        }

        .sub {
            background-color: rgb(74, 146, 3);
        }

        .add {
            background-color: rgb(219, 50, 72)
        }
    </style>
</head>

<body>

    <div class="calculator">

        <input type="text" id="display" disabled>

        <div class="buttons">

            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="deleteLast()" class="delete">DEL</button>
            <button onclick="append('%')" class="div">%</button>
            <button onclick="append('/')" class="mod">/</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')" class="multi">*</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')" class="sub">-</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')" class="add">+</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()" class="equal">=</button>

        </div>

    </div>

    <script>

        let display = document.getElementById("display");

        function append(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            }
            catch {
                display.value = "Error";
            }
        }

    </script>

</body>

</html>
